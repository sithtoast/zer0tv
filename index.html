<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<title>zer0.tv BETA baybee</title>
</head>

<body>

	<nav class="navbar bg-body-tertiary">
		<div class="container-fluid" id="user-info">
		  <a class="navbar-brand">zer0.tv</a>
		  <form class="d-flex" role="currentUser">
			<p class="mb-0" id="user-login"></p>
			<img id="profile-image" src="" class="rounded-circle img-thumbnail">
			<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success" type="submit">Search</button>
			<button id="login-button" class="btn btn-light">Log In</button>
			<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
				What?
			</button>
		  </form>
		</div>
	  </nav>
<div class="container-fluid bg-primary text-black py-3">
	<!-- Top bar -->
	<div class="container">
		<!-- User info using Bootstrap card -->
		<div class="card mb-3" id="user-info">
			<div class="card-body">
				<div class="d-flex justify-content-between align-items-center">
					<div>
						<p class="font-weight-bold mb-1" id="logged-in-user"></p>
						<p class="mb-0" id="user-login"></p>
					</div>
					<div id="user-profile-image">
						<img id="profile-image" src="" class="rounded-circle img-thumbnail">
					</div>
				</div>
			</div>
		</div>

		<!-- Login button -->
		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
			What?
		</button>
		<button id="login-button" class="btn btn-light">Log In</button>

	</div>
</div>
<div class="container mt-4">
<div class="center-container">
	<div class="search-box">
		<h1>Welcome to zer0.tv - BETA</h1>
		<input type="text" id="search-input" placeholder="Search for a category...">
		<button id="search-button">Search</button>
	</div>
<div id="category-search-results">
		<ul id="category-search-result-list" class="category-pills">
			<!-- Category search results will be added here -->
		</ul>
	</div>
		<div id="categories">
		<div id="category-list" class="category-pills"></div>
	</div>
	<div id="content">
		<!-- Stream data will be displayed here -->
	</div>
</div>

	<!-- Add these elements inside the <body> tag -->

</div>

<!-- Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">What is this and how do I use it?</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <p>zer0.tv aims to put the spotlight on smalltime streamers that have 4 or fewer viewers. Make their day!
					<br>
					<h3>How do I use it?</h3>
					Login, search for your game, click the stream you want, ????, profit.
				</p>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

	<script src="onemoretime.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
