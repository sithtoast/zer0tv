<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<title>Twitch Stream Viewer</title>
</head>

<body>
<div class="container-fluid bg-primary text-black py-3">
	<!-- Top bar -->
	<div class="container">
		<!-- User info using Bootstrap card -->
		<div class="card mb-3" id="user-info">
			<div class="card-body">
				<div class="d-flex justify-content-between align-items-center">
					<div>
						<p class="font-weight-bold mb-1" id="logged-in-user"></p>
						<p class="mb-0" id="user-login"></p>
					</div>
				</div>
			</div>
		</div>

		<!-- Login button -->
		<button id="login-button" class="btn btn-light">Log In</button>
	</div>
</div>
<div class="container mt-4">
<div class="center-container">
	<div class="search-box">
		<h1>Welcome to zer0.tv - BETA</h1>
		<input type="text" id="search-input" placeholder="Search for a category...">
		<button id="search-button">Search</button>
	</div>
<div id="category-search-results">
	Search Results
		<ul id="category-search-result-list" class="category-pills">
			<!-- Category search results will be added here -->
		</ul>
	</div>
	Top 50 Categories
		<div id="categories">
		<div id="category-list" class="category-pills"></div>
	</div>
	<div id="content">
		<!-- Stream data will be displayed here -->
	</div>
</div>

	<!-- Add these elements inside the <body> tag -->

</div>
	<script src="onemoretime.js"></script>
</body>
</html>
